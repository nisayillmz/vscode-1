<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Kayıt Formu</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="main">
        <h1>Kayıt Formu</h1>
        <form action="#">
                <div class="main box">
                       <span class="text">Adınız</span>
                       <input type="text" placeholder="Adınızı giriniz..." required>
                </div>

                <div class="main box">
                    <span class="text">Soyadınız</span>
                    <input type="text" placeholder="Soyadınızı giriniz..." required>
                </div>
                
                <div class="main box">
                    <span class="text">E-Postanız</span>
                    <input type="text" placeholder="E-Posta'nızı giriniz..." required>
                </div>
                
                <div class="main box">
                    <span class="text">Telefonunuz</span>
                    <input type="text" placeholder="Telefonunuzu giriniz..." required>
                </div>
                
            </div>

            <div class="container">
                <input type="radio" name="gender" id="circle-1">
                <input type="radio" name="gender" id="circle-2">
                <span class="gender">Cinsiyet</span>
                <div class="category">
                    <label for="circle-1">
                        <span class="circle-one"></span>
                        <span class="male">Erkek</span>
                    </label>

                    <label for="circle-1">
                        <span class="circle-two"></span>
                        <span class="male">Kadın</span>
                    </label>
                </div>
            </div>
            <div class="btn">
                <input type="submit" value="Kayıt Ol"
        </div>

                
                
        </form>
    </section>
    
</body>
</html>
